<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Index page</title>
			<meta charset="utf-8">
	 		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="stylesheet" href="css/main.css">

				<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/libs/html5shiv/
				3.7.0/html5shiv.js"></script>
				<script src="https://oss.maxcdn.com/libs/respond.js/
				1.4.2/respond.min.js"></script>
				<![endif]-->
		</head>

		<body>
			<div id="wrapper">
				<header>
					
				</header>

				<main>
					<div class="container">
						<div class="row background-image">
							<div class="col-4 mx-auto">
								<div class="h3 available-budget text-center text-white mt-4">
									Available-budget:
								</div>
								<div class="budget-value text-center text-white display-4">
									
								</div>
								<div class="income p-3 bg-primary d-flex justify-content-between mt-2 text-uppercase rounded">
									income <span class="income-value text-white"></span>
								</div>
								<div class="expenses p-3 bg-danger d-flex justify-content-between mt-3 text-uppercase rounded">
									expenses <span class="expenses-value text-white"></span>
								</div>
								
							</div>
						</div>
						<div class="row">
							<div class="col mb-2 bg-secondary ">
								<div class="row">
									<div class="col-6 income-input p-3">
										<input type="text" class="income__value-text w-50 p-1 rounded" placeholder="Add description">

										<input type="number" class="income__value-digit w-25 p-1 rounded" placeholder="Value">

										<button class="btn btn-primary btn-sm income__add">Add
										</button>
									</div>
									<div class="col-6 expenses-input p-3">
										<input type="text" class="expenses__value-text w-50 p-1 rounded" placeholder="Add description">
										<input type="number" class="expenses__value-digit w-25 p-1 rounded" placeholder="Value">
										<button class="btn btn-danger btn-sm expenses__add">Add
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<div class="h2 text-center text-uppercase">income</div>
								<ul class="income__items">
									
								</ul>

							</div>
							<div class="col-6">
								<div class="h2 text-center text-uppercase">expenses</div>
								<ul class="expenses__items">
									
								</ul>
							</div>

							
						</div>
					</div>
				</main>

				<footer> 	
				</footer>

			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/script.js"></script>
				
			</div>
		</body>
	</html>
